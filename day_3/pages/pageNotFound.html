<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* CSS is placed here within the <style> tag */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            /* Using a Google Font, linking it below in <head> for it to work */
        }

        .error-container {
            padding: 20px;
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 10rem;
            margin: 0;
            color: #007bff; /* Primary brand color example */
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        /* Basic responsiveness for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 6rem;
            }

            .links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
    <!-- Link for the Google Font used in the CSS -->
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body style="font-family: 'Lato', sans-serif; background-color: #f4f4f4; color: #333; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center;">
    <!-- Inline styles are applied directly to the elements below as well, as requested, for redundancy -->
    <div class="error-container" style="padding: 20px; max-width: 500px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h1 style="font-size: 10rem; margin: 0; color: #007bff;">404</h1>
        <h2 style="font-size: 1.5rem; margin-top: 0; margin-bottom: 1rem;">Oops! Page Not Found</h2>
        <p style="font-size: 1rem; margin-bottom: 1.5rem;">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="links">
            <a href="/" style="display: inline-block; margin: 0 10px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Go to Homepage</a>
            <a href="/about" style="display: inline-block; margin: 0 10px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">about page</a>
        </div>
    </div>
</body>
</html>
